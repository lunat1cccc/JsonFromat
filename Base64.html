<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder and Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input{
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #output{
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Base64 Encoder and Decoder</h1>

    <textarea id="input" placeholder="Enter your text here..."></textarea>
    <button onclick="encodeBase64()">Encode to Base64</button>
    <button onclick="decodeBase64()">Decode from Base64</button>
    <div id="error-message" class="error"></div>
    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>

    <script>
        function encodeBase64() {
            const input = document.getElementById('input').value;
            const errorMessage = document.getElementById('error-message');
            let base64Output;

            try {
                base64Output = btoa(input);
                errorMessage.textContent = ''; // Clear any previous error messages
            } catch (e) {
                errorMessage.textContent = 'Encoding failed, please check your input content.';
                base64Output = '';
            }

            document.getElementById('output').value = base64Output;
        }

        function decodeBase64() {
            const input = document.getElementById('input').value;
            const errorMessage = document.getElementById('error-message');
            let textOutput;

            try {
                textOutput = atob(input);
                errorMessage.textContent = ''; // Clear any previous error messages
            } catch (e) {
                errorMessage.textContent = 'Decoding failed, please check your input content.';
                textOutput = '';
            }

            document.getElementById('output').value = textOutput;
        }
    </script>

</body>
</html>
