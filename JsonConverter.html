<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input{
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #output{
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>String to JSON Converter</h1>

    <textarea id="input" placeholder="Enter your string here..."></textarea>
    <button onclick="convertToJson()">Convert to JSON</button>
    <div id="error-message" class="error"></div>
    <textarea id="output" placeholder="JSON output will appear here..." readonly></textarea>

    <script>
        function convertToJson() {
            const input = document.getElementById('input').value;
            const errorMessage = document.getElementById('error-message');
            let jsonOutput;

            try {
                // Try to parse the input as JSON
                const parsedInput = JSON.parse(input);
                jsonOutput = JSON.stringify(parsedInput, null, 2);
                errorMessage.textContent = ''; // Clear any previous error messages
            } catch (e) {
                // If parsing fails, show error message
                errorMessage.textContent = 'Conversion failed, please check your input content.';
                jsonOutput = '';
            }

            document.getElementById('output').value = jsonOutput;
        }
    </script>

</body>
</html>
