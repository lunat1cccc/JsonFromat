<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String List to Custom Format Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #output {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>String List to Custom Format Converter</h1>

    <textarea id="input" placeholder="Enter your strings here, one per line..."></textarea>
    <button onclick="convertToCustomFormat()">Convert</button>
    <div id="error-message" class="error"></div>
    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>

    <script>
        function convertToCustomFormat() {
            const input = document.getElementById('input').value;
            const errorMessage = document.getElementById('error-message');
            const output = document.getElementById('output');
            
            // Split input into lines
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);
            
            if (lines.length === 0) {
                errorMessage.textContent = 'No valid input provided.';
                output.value = '';
                return;
            }
            
            // Format lines into the required output format
            const formattedLines = lines.map(line => `'${line}'`).join(',');
            const result = `(${formattedLines})`;
            
            errorMessage.textContent = ''; // Clear any previous error messages
            output.value = result;
        }
    </script>

</body>
</html>
